<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Style Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-card h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-card label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        .form-card input[type="text"],
        .form-card input[type="number"],
        .form-card input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-card input[type="submit"] {
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        .form-card input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="form-card">
        <h2>Verification Form</h2>

        <form>
            <!-- Aadhaar Input -->
            <label for="aadhaar">Aadhaar Number:</label>
            <input type="text" id="aadhaar" name="aadhaar" maxlength="12" placeholder="Enter Aadhaar Number" required>

            <!-- PAN Card Input -->
            <label for="pan">PAN Card Number:</label>
            <input type="text" id="pan" name="pan" maxlength="10" placeholder="Enter PAN Card Number" required>

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
